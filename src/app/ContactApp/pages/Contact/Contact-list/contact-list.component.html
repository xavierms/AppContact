<div class="row">
    <div class="col-lg-8 offset-lg-2 mt-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center ">APP CONTACTS</h3>
            </div>
        </div>
    </div>
    <div class="col-lg-10 offset-1 mt-2 mb-2">
        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-5 info-text">
                        <i  routerLink="/contact/add" 
                            class="fa fa-plus  fa-2x iconoPlus"></i>
                        Add contact
                    </div>
                </div>
                <table class="table  ">
                    <thead>
                        <tr>
                        <th class="col">#</th>
                        <th class="col">Name</th>
                        <th class="col">Last name</th>
                        <th class="col">Phone number</th>
                        <th class="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contact of contactList;let i = index">
                            <th scope="row">{{contact.id }})-</th>
                            <td>{{contact.name }}  </td> 
                            <td>{{contact.lastName}}</td> 
                            <td  *ngIf="contact.phoneNumber.length > 1">
                                <a class="link btn-pointer" (click)="clicking($event)">See more</a>
                                <div class="dropdownlist" *ngIf="contact.phoneNumber.length > 1">
                                    <div  *ngFor="let number of contact.phoneNumber; let i = index">
                                      <div>
                                        {{ i + 1 }}. {{number  }}
                                      </div>
                                    </div>
                                  </div>
                            </td>
                            <td *ngIf="contact.phoneNumber.length < 2">
                                <p *ngFor="let number of contact.phoneNumber">{{number}}</p>
                            </td>
                          
                         
                            <td>
                                <i  routerLink="contact/edit/{{contact.id}}" 
                                    class="far fa-edit text-warning btn-pointer mx-3">
                                </i>
                                <i  (click)="deleteContact(contact.id)" 
                                    class="far fa-trash-alt text-danger btn-pointer">
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
</div>
